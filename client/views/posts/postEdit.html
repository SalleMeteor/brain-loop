<template name="postEdit">
	{{> header}}
	<div class="container">
		<h2>Post Edit <small>Post Edit</small></h2>
		<form class="form-horizontal" role="form">
			<div class="form-group">
    			<label for="inputTitle" class="col-sm-2 control-label">Title</label>
    			<div class="col-sm-10">
      				<input type="text" class="form-control" id="title" placeholder="Title" value='{{title}}'>
    			</div>
  			</div>
  			<div class="form-group">
    			<label for="inputURL" class="col-sm-2 control-label">URL</label>
    			<div class="col-sm-10">
      				<input type="url" class="form-control" id="link" placeholder="URL" value='{{link}}'>
    			</div>
  			</div>
  			<div class="form-group">
    			<label for="inputTags" class="col-sm-2 control-label">Tags</label>
    			<div class="col-sm-10">
      				<input type="text" class="form-control" id="tags" placeholder="Tags" value='{{tags}}'>
    			</div>
  			</div>
			<button type="button" class="btn btn-default btn-lg btn-block btnUpdate">Update</button>
		</form>
  	</div>
  	{{> footer}}
</template>
