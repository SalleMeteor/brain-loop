<template name="404">
  {{> header}}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Error 404. Page Not Found</h2>
        <p>Uh oh, the Internet exploded. What you're looking for doesn't seem to exist. But don’t worry, it’s more than likely our fault. Unless it’s yours. In that case, don’t do that again.</p>
        <p><a href="/"><button type="button" class="btn btn-primary btn-lg btn-block">Go Back Home</button></a></p>
      </div>    
      <div class="col-md-6">
          <p class="text-center"><img src="/images/404.png" class="img-responsive img-thumbnail"></p>
      </div>
    </div>
  </div>
  {{> footer}}
</template>
